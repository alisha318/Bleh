<!DOCTYPE html>
<html>
<head>
  <title>Valentine üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#ffb3c6, #ff758f);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: white;
      margin: 10px 0 20px;
    }

    .heart {
      font-size: 100px;
      margin-bottom: 30px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .buttons {
      position: relative;
      width: 260px;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: absolute;
      touch-action: manipulation;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 20px;
      top: 10px;
    }

    #no {
      background-color: #ffe5ec;
      color: #333;
      right: 20px;
      top: 10px;
    }
  </style>
</head>

<body>

<h1>Will you be my Valentine?</h1>
<div class="heart">‚ù§Ô∏è</div>

<div class="buttons">
  <button id="yes">Yes üíñ</button>
  <button id="no">No üôÉ</button>
</div>

<script>
  const noBtn = document.getElementById("no");

  function moveButton(e) {
    e.preventDefault(); // stops weird mobile scaling

    const x = Math.random() * 160 - 80;
    const y = Math.random() * 60 - 30;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  noBtn.addEventListener("touchstart", moveButton);
  noBtn.addEventListener("mouseover", moveButton);

  document.getElementById("yes").addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="font-size:120px;">üíñ</div>
      <h1 style="color:white;">Good Girlüòà</h1>
      <p style="color:white; font-size:20px;">You chose correctly.</p>
    `;
  });
</script>

</body>
</html>
